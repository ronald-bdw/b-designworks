# Files in the config/locales directory are used for internationalization
# and are automatically loaded by Rails. If you want to use locales other
# than English, add the necessary files in this directory.
#
# To use the locales, use `I18n.t`:
#
#     I18n.t 'hello'
#
# In views, this is aliased to just `t`:
#
#     <%= t('hello') %>
#
# To use a different locale, set it with `I18n.locale`:
#
#     I18n.locale = :es
#
# This would use the information in config/locales/es.yml.
#
# To learn more, please read the Rails Internationalization guide
# available at http://guides.rubyonrails.org/i18n.html.

en:
  hello: "Hello world"
  time:
    formats:
      short_date: "%x"
      long_date: "%a, %b %d, %Y"
      us: "%m/%d/%Y %I:%M %p"
      us_date: "%m/%d/%Y"
      us_time: "%I:%M %p"
  sms_code:
    errors:
      invalid: "is invalid"
      expired: "is expired"
  user:
    errors:
      phone_number: "Phone number is invalid"
  zendesk:
    errors:
      duplicate_value: "has already been taken"
      not_authorized_token: "Please use authorized zendesk app token"
  auth_phone_code:
    phone_code:
      verification: "PearUp security code: %{phone_code}. Use this to finish verification. \
                     Link for android: http://pearup.com/authcode=%{phone_code}. \
                     Link for ios: pearup://pearup.com?authcode=%{phone_code}"
  activity:
    errors:
      user:
        not_found: "User is not found! Please check zendesk id."
      invalid_data: "Can't save activities: %{data}"
  fitness_token:
    errors:
      invalid_data: "Errors while fetch fitbit token: %{message}"

